<html lang="en">
<head>

    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="static/images/alumnilogo.png" />	
    <style type="text/css">

		body, html{
		     height: 100%;
		    background-repeat: no-repeat;
		    background-color: #d3d3d3;
		    font-family: 'Oxygen', sans-serif;
		}

		.main{
		    margin-top: 70px;
		}

		h1.title { 
		    font-size: 50px;
		    font-family: 'Passion One', cursive; 
		    font-weight: 400; 
		}

		hr{
		    width: 10%;
		    color: #fff;
		}

		.form-group{
		    margin-bottom: 15px;

		input::-webkit-input-placeholder {

		    background-color: #fff;
		    /* shadows and rounded borders */

		    -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
		    -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);

		.main-center{
		    margin-top: 30px;

<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">

        <!-- Website CSS style -->
        <link rel="stylesheet" type="text/css" href="assets/css/main.css">

        <!-- Website Font style -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        
        <!-- Google Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

        <title>Admin</title>
    </head>
    <body>
        <div class="container">
            <div class="row main">
                <div class="panel-heading">
                   <div class="panel-title text-center">
                        <h1 class="title">Alumni Personal Details</h1>
                       
                    </div>
                </div> 
                <div class="main-login main-center">
                    <form class="form-horizontal" method="post" action="{{ request.path }}">
                        
                        <div class="form-group">
                            <label for="name" class="cols-sm-2 control-label">Your Name</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name"/>
                                </div>
                            </div>
                        </div>
						
						<div class="form-group">
                            <label for="Alumini ID" class="cols-sm-2 control-label"> Date Of Birth</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                                    <input type="date" class="form-control" name="dob" id="dob"  placeholder="Enter date"/>
                                </div>
                            </div>
                        </div>
						<div class="form-group">
                            <label for="name" class="cols-sm-2 control-label">Address</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="address" id="address"  placeholder="Enter your Address"/>
                                </div>
                            </div>
                        </div>
                        

                        <div class="form-group">
                            <label for="date" class="cols-sm-2 control-label"> Year of commencing degree</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-sign-in" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="from_y" id="from_y"  placeholder="Enter your year of commencing degree"/>
                                </div>
                            </div>
                        </div>
						
						 <div class="form-group">
                            <label for="date" class="cols-sm-2 control-label">Year of passing degree</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-sign-out" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="to_y" id="to_y"  placeholder="Enter your Year of passing degree"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="confirm" class="cols-sm-2 control-label">Contact Details</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-phone" aria-hidden="true"></i></span>
                                    <input type="contact" class="form-control" name="contact" id="contact"  placeholder="Contact details"/>
                                </div>
                            </div>
                        </div>
						
						<div class="form-group">
                            <label for="email" class="cols-sm-2 control-label">Your Email</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="mail_id" id="mail_id"  placeholder="Enter your Email"/>
                                </div>
                            </div>
                        </div>

						
					<div class="form-group ">
                            <button type="submit" value="submit" class="btn btn-primary btn-lg btn-block login-button">Submit</button>
                        </div>
                     



                    </form>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="assets/js/bootstrap.js"></script>
    </body>
</html>
<script type="text/javascript">

</script>
</body>
</html>
