<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Add profesional details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="static/images/alumnilogo.png" /> 
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <style type="text/css">

        body, html{
             height: 100%;
            background-repeat: no-repeat;
            background-color: #d3d3d3;
            font-family: 'Oxygen', sans-serif;
        }

        .main{
            margin-top: 70px;
        }

        h1.title { 
            font-size: 50px;
            font-family: 'Passion One', cursive; 
            font-weight: 400; 
        }

        hr{
            width: 10%;
            color: #fff;
        }

        .form-group{
            margin-bottom: 15px;
        }

        label{
            margin-bottom: 15px;
        }

        input,
        input::-webkit-input-placeholder {
            font-size: 11px;
            padding-top: 3px;
        }

        .main-login{
            background-color: #fff;
            /* shadows and rounded borders */
            -moz-border-radius: 2px;
            -webkit-border-radius: 2px;
            border-radius: 2px;
            -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);

        }

        .main-center{
            margin-top: 30px;
            margin: 0 auto;
            max-width: 600px;
            padding: 40px 40px;

        }

        .login-button{
            margin-top: 5px;
        }

        .login-register{
            font-size: 11px;
            text-align: center;
        }

    </style>
</head>
<body>
        <div class="container">
            <div class="row main">
                <div class="panel-heading">
                   <div class="panel-title text-center">
                        <h1 class="title">Alumni Professional Details</h1>
                       
                    </div>
                </div> 
                <div class="main-login main-center">
                    <form class="form-horizontal" method="post" action="{{ request.path }}">
                        
					
						
                        <div class="form-group">
                            <label for="name" class="cols-sm-2 control-label">Current Company</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-briefcase" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="current_company" id="current_company"  placeholder="Enter your Current Company"/>
                                </div>
                            </div>
                        </div>
						
						 <div class="form-group">
                            <label for="name" class="cols-sm-2 control-label">Current Position</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-street-view" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="current_position" id="current_position"  placeholder="Enter your Position"/>
                                </div>
                            </div>
                        </div>
						
						 <div class="form-group">
                            <label for="name" class="cols-sm-2 control-label">Qualification</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-tasks" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="qualification" id="qualication"  placeholder="Enter your Qualification"/>
                                </div>
                            </div>
                        </div>

                        
					<div class="form-group ">
                            <button type="submit" value="submit" class="btn btn-primary btn-lg btn-block login-button">Submit</button>
                        </div>
                     
                    </form>
                </div>
            </div>
        </div>
</body>
</html>
